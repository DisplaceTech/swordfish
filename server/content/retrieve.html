<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Truly secure, anonymous secret sharing.">
    <meta name="author" content="Eric Mann">

    <title>Project Swordfish</title>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<main class="container">

    <div class="starter-template text-center py-5 px-3">
        <h1>Truly Secure, Anonymous Secret Sharing</h1>
        <p class="lead">Enter your secret ID and password below.<br />Your password will decrypt the secret.</p>
    </div>
    <div class="text-center py-5 px-3">
        <form id="secretForm">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="secretid">Secret ID</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="secretid" placeholder="123456789abc" />
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="passphrase">Passphrase</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="passphrase" placeholder="correct battery horse staple" />
                </div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary mb-3" type="submit" id="retrieve">Retrieve and decrypt your secret</button>
            </div>

            <div class="mb-3">
                <textarea readonly class="form-control" rows="10" id="secret"></textarea>
            </div>

        </form>
    </div>

</main><!-- /.container -->



<footer class="footer">
    <div class="container">
        <span class="text-muted">Copyright &copy 2025 <a href="https://eamann.com">Eric Mann</a></span>
    </div>
</footer>

<div class="modal" tabindex="-1" id="errorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Oh no!!!1</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="error">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
<script src="/js/common.js" crossorigin="anonymous"></script>
<script src="/js/retrieve.js" crossorigin="anonymous"></script>

</body>
</html>
